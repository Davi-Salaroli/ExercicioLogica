    <script>
        /*.Elaborar um programa que leia um número. Calcule e informe os seus

vizinhos, ou seja, o número anterior e posterior. 

Exemplo: 

Número: 15 

Vizinhos: 14 e 16 */

let numero = parseInt(prompt("Digite um número"));
let anterior = numero - 1;
let posterior = numero + 1;
alert("O número digitado foi: " + numero + " \n " + "O número anterior é: " + anterior + " \n " + "O número posterior é: " + posterior)




    </script>
</body>
