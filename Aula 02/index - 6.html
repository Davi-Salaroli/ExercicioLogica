<script>
    let A = parseInt(prompt("digite um numero"));
    let B = parseInt(prompt("digite outro numero"));

    let soma = A + B;
    let diferença = A - B;
    let produto = A * B;
    let divisao = A / B;

    alert(" a soma dos dois numeros e " + soma);
    alert(" a diferença dos dois numeros e " + diferença);
    alert(" a produto dos dois numeros e " + produto); 
    alert(" a divisao dos dois numeros e " + divisao);
</script>
