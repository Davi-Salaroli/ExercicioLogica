<script>

    let renda_mensal = parseInt(prompt("digite sua renda mensal"));

    let saude = renda_mensal * 0.10;

    alert(saude + " reais para saúde ");

    let educacao = renda_mensal * 0.25;

    alert(educacao + " reais para educacao ");

    let alimentação = renda_mensal * 0.30;

    alert(alimentação + " reais para alimentação ");

    let vestuário = renda_mensal * 0.10;

    alert(vestuário + " reais para vestuário ");

    let lazer = renda_mensal * 0.5;

    alert(lazer + " reais para  lazer ");

    let outras_despesas = renda_mensal * 0.20;
     
    alert(outras_despesas + "reais para outras despesas " );

    
</script>
