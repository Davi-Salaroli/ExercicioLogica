<script>
//Escrever um algoritmo que leia dois valores inteiros distintos. Informe qual deles é o maior.//

let numero_1 = parseInt(prompt(" digite um numero"));
let numero_2 = parseInt(prompt(" digite outro numero"));
 if(numero_1 > numero_2){
    alert(numero_1 + " é maior que " + numero_2)
 }
 else{
    alert(numero_2 + " é maior que " + numero_1)
 }

</script>
