<script>
//Ler um número e ao final informar se o número está no intervalo entre 10 (inclusive) e 150 (inclusive)

let numero = parseInt(prompt(" digite um numero maior ou igual a 10 ou menor ou igual a 150 "))

if(numero >= 10 && numero <= 150 ){
    alert(" correto, este número é maior ou igual a 10 e menor ou igual a 150 ");
}
else{
    alert(" incorreto, este número não é maior ou igual a 10 e nem menor ou igual a 150 ");
}


</script>
