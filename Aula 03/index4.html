<script>
///Faça um algoritmo que receba a idade de uma pessoa e mostre mensagem informando “maior de idade” ou “menor de idade”. Considere a idade a partir de 18 anos como maior de idade.

let idade = parseInt(prompt("Digite sua idade:"));
if(idade >= 18){
    alert(" você é maior de idade ");
}
else{
    alert(" você é menor de idade ");
}

</script>
