<script>
//Faça um algoritmo que receba o preço de custo e o preço de venda de 2 produtos. Mostre como resultado se houve lucro, prejuízo ou empate para cada produto. 
//Informe media de preço de custo e do preço de venda.
 
let custo = parseInt(prompt(" digite o preço de custo do seu produto"));
let venda = parseInt(prompt(" digite o preço de venda do seu produto"));
let lucro = venda - custo;

if( venda > custo ){;
alert(" a venda teve lucro de " + lucro + " reias ");
}

else if( venda == custo ){
    alert( "deu empate não teve lucro nem perda " + lucro);
}
else{
    alert(" teve prejuízo " + lucro );
}

</script>
