<script>
//Faça um algoritmo que receba um número e mostre uma mensagem caso este número seja maior que 80, menor que 25 ou igual a 40.

let numero = parseInt(prompt(" digite um número mmaior que 80 ou menor que 25 ou igual a 40 "));
if(numero > 80){
    alert( numero + " é maior que 80");
}
else if(numero < 25)
    alert( numero + " menor que 25 ");

else if(numero == 40)
alert( numero + " é igual a 40");


</script>
