<script>
//screver um algoritmo que leia o nome e as três notas obtidas por um aluno durante o semestre. Calcular a sua média (aritmética), 
//informar o nome e sua menção aprovado (media >= 7), Reprovado (media <= 5) e Recuperação (media entre 5.1 a 6.9).

let nome = prompt(" digite seu nome ");
let nota1 = parseInt(prompt(" digite sua nota 1 "));
let nota2 = parseInt(prompt(" digite sua nota 2 "));
let nota3 = parseInt(prompt(" digite sua nota 3 "));

let media = (nota1 + nota2 + nota3) / 3
 if (media > 7){
    alert(" davi você teve uma media de " + media + ", você foia provado ");
 }

 else if(media <= 5){
 alert("davi você teve uma media de "  + media + ", você foi reprovado ");
 }

else( media > 5.1 || media < 6.9 )
alert( "davi você teve uma media de " + media + ", você ficou de recuperção ");


</script>
