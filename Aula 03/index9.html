<script>
    //Faça um algoritmo que receba o número do mês e mostre o mês correspondente. Valide o mês inválido

    let numero_mes = prompt("digite o número do mês");
    switch (numero_mes) {
        case "1":
            alert("Janeiro");

        case "2":
            alert("Fevereiro");

        case "3":
            alert("merço");

        case "4":
            alert("abril");

        case "5":
            alert("maio");

        case "6":
            alert("junho");

        case "7":
            alert("julho");

        case "8":
            alert("agosto");

        case "9":

            alert("setembro");
        case "10":
            alert("outubro");

        case "11":

            alert("novembro");
        case "12":

            alert("dezembro");
    }
</script>
